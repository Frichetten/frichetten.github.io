version: '3'

services:
  frichetten:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-check:/usr/share/nginx/html/cert/
      - /home/nick/images/:/usr/share/nginx/html/images/
      - /home/nick/files/:/usr/share/nginx/html/files/
    ports:
      - "80:80"
      - "443:443"

  certbot:
    image: certbot/certbot
    volumes: 
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-check:/var/www/html/cert
    depends_on:
      - frichetten
    command: certonly --webroot --webroot-path=/var/www/html/cert --agree-tos --no-eff-email -d frichetten.com

volumes:
  certbot-check:
  certbot-etc:
  certbot-var:
