<br>
<div *ngIf="article">
  <div class="jumbotron jumbotron-fluid" style="padding-top:2em">
    <div class="container">
      <h1 class="title">{{ article.title }}</h1>
      <h6 class="published">{{ article.published }}</h6>
      <div [innerHTML]="article.text | safeHtml"></div>
    </div>
  </div>
</div>
